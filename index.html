<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>N-Queen-Visualizer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="bg-danger py-2 px-2">
    <span>
      <a
        class="btn-sm text-decoration-none bg-danger rounded-0 text-light"
        href="#"
      >
        <i class="fab text-light fa-github"></i>
        &nbsp; Source Code
      </a>
      <a
        class="btn-sm text-decoration-none bg-danger rounded-0 text-light"
        href="https://www.linkedin.com/in/rahul-majhi/"
      >
        <i class="fab text-light fa-linkedin"></i>
        &nbsp; Rahul Majhi
      </a>
    </span>
  </div>
  
  <header class="header">
    <h1>
      N-Queens Visualizer <i class="fas fa-chess-queen"></i>
    </h1>
  </header>
  <div class="n-queen">
    <div class="inputbox">
      <input type="number" class="numberbox" id="numberbox" placeholder="Enter Number of Queens" required>
    </div>

    <div class="slider-container">
      <input class="slider" id="slider" type="range" min="0" max="100" value="60">
      <div id="progress-bar"></div>
    </div>
    <button class="play-button" id="play-button">
      <i class="fa fa-play" aria-hidden="true"></i> Play
    </button>
  </div>

  <div class="queen-arrangement" id="queen-arrangement"></div>
  <div id="n-queen-board"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
